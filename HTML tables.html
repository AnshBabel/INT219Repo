<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tables</title>
</head>
<body>
    <h1>HTML Tables:-</h1>
    <table border="5" cellpadding="30" cellspacing="5" bgcolor="skyblue" bordercolor="black" background=""  >
        <thead>
            <tr>
                <th rowspan="2">Roll no.</th>
                <th colspan="2">Name</th>
                <th rowspan="2">Subject</th>
                <th rowspan="2">Grade</th>
        
            </tr>
            <tr>
                <!-- <th></th> -->
                <th>First Name</th>
                <th>Last Name</th>
                <!-- <th></th> -->
                <!-- <th></th> -->
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Riya</td>
                <td>Kumari</td>
                <td>Maths</td>
                <td>A</td>
                
            </tr>
            <tr>
                <td>2</td>
                <td>Ayu</td>
                <td>Kumar</td>
                <td>C</td>
                <td>B</td>
                
            </tr>
            <tr>
                <td>3</td>
                <td>Adfg</td>
                <td>Kumar</td>
                <td>C++</td>
                <td>A+</td>
                
            </tr>
        </tbody>
    </table>
    <hr>

    <!-- Practice Question -->
    <h1>HTML Tables 2:-</h1>
    <table border="5" cellpadding="30" cellspacing="5" bgcolor="skyblue" bordercolor="black" background=""  >
        <thead>
            <tr>
                <th rowspan="2">Day</th>
                <th colspan="4">Seminar</th>
                       
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
            </tr>
           
            <tr>
                <th>Begin</th>
                <th>End</th>
                <th></th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Monday</td>
                <td>8:00 a.m.</td>
                <td>5:00 p.m.</td>
                <td>Maths</td>
                <td>A</td>
                
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Ayu</td>
                <td>Kumar</td>
                <td>C</td>
                <td>B</td>
                
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8:00 a.m.</td>
                <td>12:00 p.m.</td>
                <td>C++</td>
                <td>A+</td>
                
            </tr>
        </tbody>
    </table>
    <hr>
    
    
</body>
</html>
